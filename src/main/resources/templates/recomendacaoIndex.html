<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Recomendacao')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Pesquisar Acao')}"></header>
<div class="container mt-4">
<form th:action="@{/recomendacao/informacoes}" method="post">
    <p>A recomendação é baseada no indicador EV/EBITDA. Ele permite comparar resultados entre diferentes empresas e projetar uma porcentagem de ganho anual, ou seja, quanto maior, melhor. </p>
    <p>Ticker: <input type="text" th:value="${ticker}" name="ticker" /></p>
    <button type="submit" class="btn btn-primary" />Submit </button> <button type="reset" class="btn btn-primary" />Reset</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</div>
</body>
</html>
