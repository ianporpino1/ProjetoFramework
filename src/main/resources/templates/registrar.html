
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div class="container mt-4">
  <body class="text-center"><div id="adr_distai"></div>
  <form class="form-signin" th:action="@{/registrar}" method="post" th:object="${UsuarioDTO}">
    <h1 class="h3 mb-3 font-weight-normal">Registrar</h1>

    <label for="firstName" class="sr-only">Primeiro nome</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="firstName" required="" autofocus="">

    <label for="lastName" class="sr-only">Ãšltimo nome</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="lastName" required="" autofocus="">

    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="username" required="" autofocus="">

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required="">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>
  <a href="/logar">Login</a>
  </body>
</div>
</html>
