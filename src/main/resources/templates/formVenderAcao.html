<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Vender')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Vender Acao')}"></header>
<div class="container mt-4">
<form th:action="@{/acao/vender}" method="post">
  <select class="form-control" id="ticker" name="ticker" required>
    <option value="">select ticker</option>
    <option th:each="ticker : ${tickers}" th:value="${ticker}" name="ticker" th:text="${ticker}"></option>
  </select>
  <button type="submit" class="btn btn-primary" />Submit </button> <button type="reset" class="btn btn-primary" />Reset</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</div>
</body>
</html>
