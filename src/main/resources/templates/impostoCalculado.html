<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Calculadora')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Calculadora Imposto de Renda')}"></header>
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Ticker</th>
          <th scope="col">Resultado</th>
          <th scope="col">Rentabilidade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resultado : ${resultadosList}">
          <td class="col-4" th:text="${resultado.ativo}">TICKER</td>
          <td class="col-2" th:text="${'$' + resultado.resultado}">Resultado</td>
          <td class="col-2" th:text="${resultado.resultadoPorcentagem+ '%'}">Rentabilidade</td>
        </tr>
        <tr>
          <p th:text="${'Imposto Devido: USD$' + valorImposto}"></p>
        </tr>
        <tr>
          <p th:text="${'Resultado Total: USD$' + resultadoTotal}"></p>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
