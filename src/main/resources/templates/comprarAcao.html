<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Comprar')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Informacoes da Acao')}"></header>
<div class="container mt-4">
<form th:action="@{/acaoComprar}" method="post">
<table>
    <tr>
        <td> <a th:href="${url}">Detalhes</a> </td>
    </tr>
    <tr>
        <td>Preco :</td>
        <td th:text="${price}"></td>
    </tr>
    </tr>
        <td>
            <button type="submit" class="btn btn-primary" />Comprar</button> </td>
            <input type="number" value="0"  name="quantidade" th:value="${quantidade}" />
        </td>
    </tr>
</table>
</form>
    <a href="/acao/comprar">Pesquise outra acao</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</div>
</body>
</html>
