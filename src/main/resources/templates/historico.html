<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Historico')}"></head>
<body>
<header th:replace="~{fragmentos :: header(Historico)}"></header>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Ticker</th>
                    <th scope="col">Data</th>
                    <th scope="col">Operacao</th>
                    <th scope="col">Preco</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transacao : ${transacoesList}">
                    <td class="col-3" th:text="${transacao.ticker}">TICKER</td>
                    <td class="col-3" th:text="${transacao.data}">TICKER</td>
                    <td class="col-2" th:text="${transacao.tipoTransacao}">OPERACAO</td>
                    <td class="col-2" th:text="${transacao.preco}">PRECO</td>
                    <td class="col-5" th:text="${transacao.quantidade}">QUANTIDADE</td>
                    <td class="col-2" th:text="${transacao.total}">TOTAL</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
